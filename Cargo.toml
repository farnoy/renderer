[package]
name = "Renderer"
version = "0.1.0"
build = "build.rs"
edition = "2018"

[dependencies]
ash = "0.27.1"
cgmath = { version = "0.17", features = ["swizzle"] }
parking_lot = "0.7.0"
gltf = "0.11.2"
imgui = "0.0.21"
meshopt = "0.1.3"
winit = "0.18.0"
rayon = "1.0"
specs = { git = "https://github.com/farnoy/specs" }
specs-derive = { git = "https://github.com/farnoy/specs" }

[[bin]]
name = "v4"
path = "src/v4.rs"

[build-dependencies]
bindgen = "0.47.0"

[target.'cfg(windows)'.dependencies]
winapi = "0.3.5"

[features]
default = []
validation = []
radeon-profiler = ["validation"]