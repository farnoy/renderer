[package]
name = "Renderer"
version = "0.1.0"
build = "build.rs"

[dependencies]
ash = "^0.18"
cgmath = "^0.15"
futures = "^0.1.15"
futures-cpupool = "^0.1.5"
gltf = "^0.9.0"
gltf-json = "^0.9.0"
gltf-importer = "^0.9.0"
gltf-utils = "0.1.0"
image = "^0.15"
winit = "^0.7"
petgraph = "^0.2.10"
specs = "^0.9"
specs-derive = "^0.1"
time = "^0.1"

[target.'cfg(windows)'.dependencies]
user32-sys = "^0.2"
winapi = "^0.2"

[[bin]]
name = "main"
path = "src/bin/main.rs"

[lib]
name = "forward_renderer"
path = "src/lib/mod.rs"

[features]
default = []
debug-marker = []
validation = ["debug-marker"]

[profile.dev]
lto = false
codegen-units = 4