[package]
name = "renderer"
version = "0.1.0"
build = "build.rs"
edition = "2018"

[[bench]]
name = "algebra"
path = "benchmarks/algebra.rs"
harness = false

[dependencies]
ash = "0.31.0"
parking_lot = "0.10.0"
gltf = "0.15.0"
hashbrown = "0.7.0"
image = "0.23"
imgui = { git = "https://github.com/yodaldevoid/imgui-rs", branch = "winit_22" } # "0.3.0"
imgui-winit-support = { git = "https://github.com/yodaldevoid/imgui-rs", branch = "winit_22" } # "0.3.0"
legion = { git = "https://github.com/TomGillen/legion" } # "0.2.1"
memoffset = "0.5.4"
lazy_static = "1.4.0"
meshopt = "0.1.3"
microprofile = { version = "0.2.0", optional = true }
nalgebra = "0.21.0"
nalgebra-glm = "0.7.0"
ncollide3d = "0.23.0"
num-traits = "0.2.6"
rayon = "1.1.0"
simba = { version = "0.1", features = ["packed_simd"] }
smallvec = "1.2.0"
spirv_headers = "1.3.4"
spirv-reflect = "0.2.1"
unbytify = "0.2.0"
winit = "0.22.0"

[build-dependencies]
bindgen = "0.53.1"

[dev-dependencies]
criterion = "0.3"

[target.'cfg(windows)'.dependencies]
winapi = "0.3.5"

[features]
default = []
validation = []
silence_validation = ["validation"]
profiling = ["microprofile"]

[profile.release]
debug-assertions = true
incremental = true
overflow-checks = true
