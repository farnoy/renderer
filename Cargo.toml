[package]
name = "Renderer"
version = "0.1.0"
build = "build.rs"

[dependencies]
ash = { git = "https://github.com/MaikKlein/ash", branch = "generator" }
cgmath = { version = "0.16", features = ["swizzle"] }
parking_lot = "0.6.3"
gltf = { git = "https://github.com/alteous/gltf", rev = "526823d445066ffbead535a0d0314a3c94ff0c81" }
gltf-json = { git = "https://github.com/alteous/gltf", rev = "526823d445066ffbead535a0d0314a3c94ff0c81" }
gltf-importer = { git = "https://github.com/alteous/gltf", rev = "526823d445066ffbead535a0d0314a3c94ff0c81" }
gltf-utils = { git = "https://github.com/alteous/gltf", rev = "526823d445066ffbead535a0d0314a3c94ff0c81" }

# broken for now
# nalgebra = "0.14.4"

# gltf = "~0.10.0"
# gltf-json = "~0.10.0"
# gltf-importer = "~0.10.0"
# gltf-utils = "~0.10.0"
image = "0.19"
winit = "0.17.1"
rayon = "1.0"
specs = "0.12"
specs-derive = "0.2"
time = "0.1"

[[bin]]
name = "v4"
path = "src/v4.rs"

[build-dependencies]
bindgen = "0.38"

[target.'cfg(windows)'.dependencies]
winapi = "^0.3.5"

[features]
default = []
validation = []
renderdoc = ["validation"]
gapid = ["renderdoc"]

[profile.dev]
lto = false
codegen-units = 8

[profile.release]
debug = true
