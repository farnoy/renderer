[package]
name = "Renderer"
version = "0.1.0"
build = "build.rs"

[dependencies]
# for relaxed raster order
# ash = { git = "https://github.com/farnoy/ash", rev = "a36f6bfd11619ac126e4406deb509e062824656e" }
ash = "0.24.3"
cgmath = "0.16"
futures = "0.2.0-beta"
# futures-executor = "0.2.0-alpha"
gltf = { git = "https://github.com/alteous/gltf", rev = "526823d445066ffbead535a0d0314a3c94ff0c81" }
gltf-json = { git = "https://github.com/alteous/gltf", rev = "526823d445066ffbead535a0d0314a3c94ff0c81" }
gltf-importer = { git = "https://github.com/alteous/gltf", rev = "526823d445066ffbead535a0d0314a3c94ff0c81" }
gltf-utils = { git = "https://github.com/alteous/gltf", rev = "526823d445066ffbead535a0d0314a3c94ff0c81" }

# broken for now
# nalgebra = "0.14.4"

# gltf = "~0.10.0"
# gltf-json = "~0.10.0"
# gltf-importer = "~0.10.0"
# gltf-utils = "~0.10.0"
image = "0.19"
winit = "0.15"
rayon = "1.0"
specs = "0.11"
specs-derive = "0.2"
time = "0.1"

[[bin]]
name = "v4"
path = "src/v4.rs"

[lib]
name = "internal_alloc"
path = "src/forward_renderer/alloc.rs"

[build-dependencies]
bindgen = "0.37"

[target.'cfg(windows)'.dependencies]
user32-sys = "^0.2"
winapi = "^0.2"

[features]
default = []
validation = []
renderdoc = ["validation"]
gapid = ["renderdoc"]

[profile.dev]
lto = false
codegen-units = 4

[profile.release]
debug = true
