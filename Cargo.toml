[package]
name = "Renderer"
version = "0.1.0"
build = "build.rs"
edition = "2018"

[dependencies]
ash = "0.29.0"
cgmath = "0.17"
parking_lot = "0.8.0"
gltf = "0.12.0"
hashbrown = "0.5.0"
image = "0.21"
imgui = "0.0.23"
meshopt = "0.1.3"
microprofile = "0.1.0"
num-traits = "0.2.6"
winit = "0.19.0"
smallvec = "0.6.9"
specs = { version = "0.15.0", features = ["shred-derive", "specs-derive"] }

[[bin]]
name = "v4"
path = "src/v4.rs"

[build-dependencies]
bindgen = "0.50.0"

[target.'cfg(windows)'.dependencies]
winapi = "0.3.5"

[features]
default = []
validation = []
renderdoc = ["validation"]
