[package]
name = "renderer"
version = "0.1.0"
build = "build.rs"
edition = "2018"

[dependencies]
ash = "0.29.0"
croaring = "0.4.0"
parking_lot = "0.9.0"
gltf = "0.13.0"
hashbrown = "0.5.0"
image = "0.22"
imgui = "0.0.23"
meshopt = "0.1.3"
microprofile = { version = "0.1.0", optional = true }
nalgebra = "0.18.0"
nalgebra-glm = "0.4.0"
num-traits = "0.2.6"
rayon = "1.1.0"
spirv_headers = "1.3.4"
spirv-reflect = "0.2.1"
winit = "0.19.0"

[build-dependencies]
bindgen = "0.51.0"

[target.'cfg(windows)'.dependencies]
winapi = "0.3.5"

[features]
default = []
validation = []
profiling = ["microprofile"]

[profile.release]
debug-assertions = true
incremental = true
overflow-checks = true
